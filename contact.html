        <section class="contact-form" id="contact">
            <h1 class="title-4">Contactez-moi</h1>
            <p class="description">Pour toute question ou collaboration, n'hésitez pas à me laisser un message.</p>
            <form action="submit.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="object">Objet</label>
                    <input type="text" id="object" name="object" placeholder="Votre motif" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
